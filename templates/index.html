<html>
<head>
  <meta charset="utf-8">
  <title>Boston Properties Price</title>
  <link href="static/css/home.css" rel="stylesheet" media="all">
  <link href="static/css/dialog.css" rel="stylesheet" media="all">

</head>
<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><b>Boston Property Price Prediction</b></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-top--24 padding-right--24 padding-left--24">
              <form id="stripe-login" action="{{url_for('predict')}}" method="POST">
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="CRIM(per capita crime rate by town)" name="CRIM" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="ZN(proportion of residential land zoned for lots over 25,000 sq.ft.)" name="ZN" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="INDUS(proportion of non-retail business acres per town)" name="INDUS" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="CHAS(Charles River dummy variable)" name="CHAS" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="NOX(nitric oxides concentration)" name="NOX" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="RM(average number of rooms per dwelling)" name="RM" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="AGE(proportion of owner-occupied units built prior to 1940)" name="AGE" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="DIS(weighted distances to five Boston employment centres)" name="DIS" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="RAD(index of accessibility to radial highways)" name="RAD" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="TAX(full-value property-tax rate per $10,000)" name="TAX" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="PTRATIO(pupil-teacher ratio by town)" name="PTRATIO" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="B(proportion of black people by town)" name="B" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="text" placeholder="LSTAT(lower status of the population)" name="LSTAT" required>
                </div>
                <div class="field padding-bottom--24">
                <button class="btn btn--radius btn--green" type="submit">Submit</button>
                <!-- <button  name="submit" type="submit">Submit</button> -->
                <!-- <input type="submit" name="submit"> -->
                </div>
              </form>
            </div>
            {% if prediction_text %}
            <div id="centerpoint">
                <div id="dialog"></div>
                <div class="popup">
                    <button id="close">&times;</button>
                    <h3>Boston House price prediction</h3>
                    <br>
                    <b>{{prediction_text}}</b>
                    <br>
                    <br>
                    <a href="/">Back to Home</a>
                </div>
        
            </div>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/dialog.js"></script>
</body>
</html>
